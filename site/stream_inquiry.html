<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>UAVHQ</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/7bf6d10ee1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
    </nav><!-- Navbar Ends-->

    <!-- Background overlay show up when togggle navbar-->
    <div class="bg-overlay"></div>

    <!--Main-->
    <main role="main" class="live-streaming-inquiry">
        <!-- Header-->
        <div id="header-wrap"></div>
        <!-- Form-->
        <div class="container mb-7">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label sr-only">Your Name</label>
                                <input type="text" class="form-control form-control-lg" id="name"
                                    placeholder="Your name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phoneNumber" class="col-form-label sr-only">Phone Number</label>
                                <input type="text" class="form-control form-control-lg" id="phoneNumber"
                                    placeholder="Your phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label sr-only">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-form-label sr-only">Message</label>
                            <textarea class="form-control form-control-lg" id="message"
                                placeholder="What can we help you with?" style="height:157px;"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg float-right"><span>SUBMIT</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Section one-->
        <section class="mb-7">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="row justify-content-between text-white">
                            <div class="col-lg-auto mb-5 mb-lg-0">
                                <h4 class="font-weight-bold pb-2 title">CONTACT US</h4>
                                <address>
                                    1355 Market St, Suite 900<br />
                                    San Francisco, CA 94103<br />
                                    <abbr title="Phone">Tel:</abbr> 352-835-6642<br />
                                    <abbr title="Email">Email:</abbr> 7ht7v80@temporary-mail.net
                                </address>
                            </div>
                            <div class="col-lg-auto">
                                <h4 class="font-weight-bold pb-2">WORKING HOURS</h4>
                                <dl class="row mx-0">
                                    <div class="title-wrap pr-6">
                                        <dt class="">Mon</dt>
                                        <dt class="">Tue</dt>
                                        <dt class="">Wed</dt>
                                        <dt class="">Thur</dt>
                                        <dt class="">Fri</dt>

                                    </div>

                                    <div class="time-wrap">
                                        <dd class="">10am–10pm</dd>
                                        <dd class="">10am–10pm</dd>
                                        <dd class="">10am–10pm</dd>
                                        <dd class="">10am–10pm</dd>
                                        <dd class="">10am–10pm</dd>
                                    </div>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <!--Footer ends-->

    <script src="../modules/js/jquery.min.js"></script>
    <script src="../modules/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        //Import components and replace DOM data
        $('#navbar').load('./components/navbar.html');
        $('#header-wrap').load('./components/header.html', function () {
            $('.badge').text('STREAMING');
            $('h1').text('INQUIRY');
        });
        $('#footer').load('./components/footer.html');
    </script>
</body>

</html>
